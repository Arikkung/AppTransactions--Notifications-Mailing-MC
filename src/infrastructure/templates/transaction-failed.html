<!DOCTYPE html>
<html>
<head>
    <title>Transacción Fallida</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            color: #721c24;
            padding: 20px;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: auto;
        }
        h1 {
            color: #721c24;
        }
        p {
            font-size: 16px;
        }
        .error-message {
            font-weight: bold;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚠️ Transacción Fallida</h1>
        <p>Hola {{name}},</p>
        <p>Lamentamos informarte que tu transacción por un monto de <strong>{{amount}}</strong> no se ha podido completar.</p>
        <p>Por favor, revisa los detalles e inténtalo nuevamente. Si el problema persiste, contacta con nuestro soporte.</p>
        <p>Gracias por usar nuestra plataforma.</p>
    </div>
</body>
</html>
